<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a New Book</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-6">
        <h1 class="text-4xl font-bold text-center text-blue-600 mb-8">Add a New Book</h1>

        <form action="{{ url_for('add_book') }}" method="POST" class="bg-white rounded-lg shadow-lg p-8">
            <div class="mb-6">
                <label for="title" class="block text-lg font-medium text-gray-700">Book Title:</label>
                <input type="text" id="title" name="title" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 p-2">
            </div>

            <div class="mb-6">
                <label for="status" class="block text-lg font-medium text-gray-700">Status:</label>
                <select id="status" name="status" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 p-2">
                    {% for status in statuses %}
                        <option value="{{ status }}">{{ status }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="w-full py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-200 font-semibold">Add Book</button>
        </form>

        <a href="{{ url_for('index') }}" class="inline-block mt-6 text-blue-600 hover:underline font-medium">Back to My Books</a>
    </div>
</body>
</html>
